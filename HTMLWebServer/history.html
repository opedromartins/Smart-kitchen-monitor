
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Histórico dos Sensores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .chart-container {
            width: 300px;
            height: 300px;
            display: inline-block;
        }
        main {
            text-align: center;
        }
    </style>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h1 style="margin: 0; flex-grow: 1; text-align: center;">Monitoramento de Cozinha Inteligente - Histórico</h1>
        <a href="iot_sensor_monitoring.html" style="background-color: white; color: black; padding: 6px 6px; border-radius: 12px; text-decoration: none; font-size: 0.8em; margin-right: 15px;">Dashboard</a>
    </header>
    <main>
        <div class="chart-container">
            <canvas id="co2Chart" width="300" height="300"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="coChart" width="300" height="300"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="temperatureChart" width="300" height="300"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="humidityChart" width="300" height="300"></canvas>
        </div>
    </main>
    <script src="history.js"></script>
</body>
</html>
