<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Smart Kitchen Monitoring
  </title>
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <header style="display: flex; justify-content: space-between; align-items: center;">
    <h1 style="margin: 0; flex-grow: 1; text-align: center;">Monitoramento de Cozinha Inteligente</h1>
    <a href="history.html" style="background-color: white; color: black; padding: 6px 6px; border-radius: 12px; text-decoration: none; font-size: 0.8em; margin-right: 15px;">Hist처rico</a>
</header>
  <div class="container">
   <div class="sensor-cards-container">
    <div class="sensor-card" id="temperature">
     <h2>
      Temperatura
     </h2>
     <div class="progress-circle">
      <svg class="circle-svg">
       <circle class="bg" cx="50%" cy="50%" r="45%">
       </circle>
       <circle class="progress" cx="50%" cy="50%" r="45%">
       </circle>
      </svg>
      <span class="value">
       0째C
      </span>
     </div>
    </div>
    <div class="sensor-card" id="pressure">
     <h2>
      Press찾o
     </h2>
     <div class="progress-circle">
      <svg class="circle-svg">
       <circle class="bg" cx="50%" cy="50%" r="45%">
       </circle>
       <circle class="progress" cx="50%" cy="50%" r="45%">
       </circle>
      </svg>
      <span class="value">
       0hPa
      </span>
     </div>
    </div>

    <div class="sensor-card" id="humidity">
     <h2>
      Humidade
     </h2>
     <div class="progress-circle">
      <svg class="circle-svg">
       <circle class="bg" cx="50%" cy="50%" r="45%">
       </circle>
       <circle class="progress" cx="50%" cy="50%" r="45%">
       </circle>
      </svg>
      <span class="value">
       0%
      </span>
     </div>
    </div>
    <div class="sensor-card" id="co2">
     <h2>
      CO2
     </h2>
     <div class="progress-circle">
      <svg class="circle-svg">
       <circle class="bg" cx="50%" cy="50%" r="45%">
       </circle>
       <circle class="progress" cx="50%" cy="50%" r="45%">
       </circle>
      </svg>
      <span class="value">
       0
      </span>
     </div>
    </div>
    <div class="sensor-card" id="co">
      <h2>
       CO
      </h2>
      <div class="progress-circle">
       <svg class="circle-svg">
        <circle class="bg" cx="50%" cy="50%" r="45%">
        </circle>
        <circle class="progress" cx="50%" cy="50%" r="45%">
        </circle>
       </svg>
       <span class="value">
        0
       </span>
      </div>
     </div>
    <div class="sensor-card" id="person-count">
        <h2>
          Contagem de Pessoas
        </h2>
        <div class="progress-circle">
          <span class="value">
            0
          </span>
        </div>
      </div>
   </div>
   <div class="camera-sensor-card" id="camera-stream">
    <h2>
     C창mera
    </h2>
    <div class="camera-container">
     <img alt="Camera Stream" class="camera-feed" src="http://127.0.0.1:5001/video"/>
    </div>
   </div>
  </div>
  <script src="script.js">
  </script>
 </body>
</html>
